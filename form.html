<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>

    <header class="main-header">
      <nav class="main-nav main-nav__closed">
        <div class="container clearfix">
          <ul class="nav-list">
            <li class="nav-list__item nav__link--active"><a href="#">Главная</a></li>
            <li class="nav-list__item"><a href="#">Фото и видео</a></li>
            <li class="nav-list__item"><a href="#">Форма отзыва</a></li>
            <li class="nav-list__item"><a href="#">HTML ACADEMY</a></li>
          </ul>
        </div>
          <div class="index-logo">
            <a class="index-logo logo__link" href="index.html"><img src="http://placehold.it/150x100" width="150" height="100" alt="Логотип"></a>
          </div>
          <button class="main-nav__open" type="button">Открыть меню</button>
      </nav>
    </header>
    <main class="main-page">
      <div class="container clearfix">
        <section class="inner-intro">
          <img src="http://placehold.it/150x100" width="150" height="100" alt="Вид на горы">
          <b>Оставьте свой отзыв</b>
          <p>Помогите нашим отелям стать лучше! оставьте отзыв о них, а также о посещенных вами достопримечательностях</p>
        </section>
        <section class="forms">
          <form action="/echo" method="post">
            <fieldset>
              <div class="form-user">
                <legend>Представьтесь:</legend>
                <label for="user-name">Имя:</label>
                <input id="user-name" type="text" name="user-name" placeholder="Петр" required autofocus>
                <label for="surname">Фамилия:</label>
                <input id="surname" type="text" name="surname" placeholder="Иванов" required>
                <label for="surname">Отчество:</label>
                <input id="middle-name" type="text" name="middle-name" placeholder="Александрович">
              </div>
            </fieldset>
            <fieldset>
              <div class="form-contact">
                <legend>Контактная информация:</legend>
                <label for="phone">Контактный телефон:</label>
                <input class="icon-tel" type="tel" id="tel" name="tel" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}" placeholder="Введите телефон" required>
                <span class="contact__error">Ошибка, перепроверьте номер</span>
                <label for="email">Электронная почта:</label>
                <input class="icon-email" type="email" id="email" name="email" placeholder="Введите e-mail" required>
              </div>
            </fieldset>

            <fieldset>
              <div class="form-feeling">
                <input type="radio" value="variant" name="positiv" id="positiv" checked>
                <label for="positiv">Скорее положительное</label>

                <input type="radio" value="variant" name="negativ" id="negativ">
                <label for="negativ">Скорее отрицательное</label>

                <input type="radio" value="variant" name="answer" id="answer">
                <label for="answer">Скорее отрицательное</label>
              </div>

            </fieldset>
          </form>
        </section>
      </div>
    </main>



  </body>
</html>
